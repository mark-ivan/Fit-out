<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitToon AI</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background-color: #0f172a; /* Slate 900 */
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
        color: white;
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #6366f1; 
        border-radius: 4px;
      }
      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      .card-hover {
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .card-hover:hover {
        transform: scale(1.02) translateY(-5px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Load React, ReactDOM, and htm (for JSX-like syntax in browser) -->
    <script type="module">
      // Import from modern CDN that supports ESM
      import React from 'https://esm.sh/react@19';
      import ReactDOM from 'https://esm.sh/react-dom@19';
      import htm from 'https://esm.sh/htm@3';

      // Initialize htm with React.createElement
      const html = htm.bind(React.createElement);

      // Simple App Component
      function App() {
        return html`
          <div class="min-h-screen flex flex-col items-center justify-center px-4">
            <div class="glass-panel animate-float card-hover rounded-2xl p-8 max-w-2xl w-full text-center">
              <h1 class="text-4xl md:text-5xl font-black bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-400">
                FitToon AI
              </h1>
              <p class="mt-4 text-lg text-slate-300">
                你的智能健身伙伴 · 个性训练 · AI 指导 · 健康生活
              </p>
              <div class="mt-8 flex flex-col sm:flex-row gap-4 justify-center">
                <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-full transition">
                  开始训练
                </button>
                <button class="border border-indigo-500 text-indigo-400 hover:bg-indigo-900/30 font-bold py-3 px-6 rounded-full transition">
                  了解更多
                </button>
              </div>
            </div>

            <footer class="mt-12 text-slate-500 text-sm">
              © 2025 FitToon AI · 健康科技驱动未来
            </footer>
          </div>
        `;
      }

      // Render the app
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(html`<${App} />`);
    </script>
  </body>
</html>
